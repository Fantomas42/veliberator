[buildout]
extends                 = versions.cfg
versions                = versions
parts			= test
			  cover
			  tox
			  docs
			  pep8
			  pyflakes
			  ipython

develop			= .

eggs			= ipython
			  docutils
			  simplejson
			  coverage
			  rednose
			  SQLAlchemy
			  Elixir

unzip			= true

extensions 		= buildout.dumppickedversions

[test]
recipe			= pbp.recipe.noserunner
eggs 			= ${buildout:eggs}
defaults 		= --rednose

[cover]
recipe			= pbp.recipe.noserunner
eggs 			= ${buildout:eggs}
defaults		= --with-coverage
			  --cover-package=veliberator
			  --cover-erase
			  --cover-html
			  --cover-inclusive
			  --cover-html-dir=coverage

[tox]
recipe			= zc.recipe.egg
scripts			= tox
eggs			= tox
entry-points		= tox=tox:cmdline

[docs]
recipe			= collective.recipe.sphinxbuilder
source			= ${buildout:directory}/docs
build 			= ${buildout:directory}/docs/build

[pep8]
recipe			= zc.recipe.egg
eggs 			= pep8

[pyflakes]
recipe			= zc.recipe.egg
scripts 		= pyflakes
eggs 			= pyflakes
entry-points 		= pyflakes=pkg_resources:run_script
arguments 		= 'pyflakes', 'pyflakes'

[ipython]
recipe			= zc.recipe.egg
eggs 			= ipython
			  ${buildout:eggs}
scripts			= ipython
